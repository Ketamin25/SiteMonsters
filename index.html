<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SiteMonsters — инструменты</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b0e13; --panel:#0f1420; --border:#2a3240; --text:#eaeef3; --muted:#9aa5b1; --accent:#7cc7ff; }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Arial, sans-serif; background:var(--bg); color:var(--text);}
    header{display:flex; gap:12px; padding:14px 18px; align-items:center; border-bottom:1px solid var(--border);}
    .brand{font-weight:700;}
    #userBox{margin-left:auto; color:var(--muted);}
    button{background:var(--panel); color:var(--text); border:1px solid var(--border); padding:8px 12px; border-radius:10px; cursor:pointer}
    button:hover{border-color:#3a455a}
    .wrap{padding:14px}
    #tabs{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px}
    .tab{padding:8px 14px; border-radius:10px; background:var(--panel); border:1px solid var(--border)}
    .tab.active{outline:2px solid var(--accent)}
    iframe{width:100%; height:75vh; border:1px solid var(--border); border-radius:12px; background:#000}
    .hint{padding:0 18px 12px; color:var(--muted)}
    footer{padding:10px 18px; color:var(--muted); border-top:1px solid var(--border)}
    a{color:var(--accent)}
    .err{background:#2a1a1a; border:1px solid #5a2a2a; color:#ffb3b3; padding:10px 12px; border-radius:10px; display:none; margin-bottom:12px}
  </style>
</head>
<body>
  <header>
    <div class="brand">SiteMonsters</div>
    <div id="userBox">не авторизован</div>
    <button id="login">Войти Google</button>
    <button id="logout" style="display:none">Выйти</button>
  </header>

  <div class="hint">Если что-то не грузится — посмотри консоль (F12 → Console). Для микро‑прототипов удобно <a href="https://gptonline.ai/" target="_blank" rel="noopener">gptonline.ai</a>.</div>

  <div class="wrap">
    <div id="err" class="err"></div>
    <div id="tabs"></div>
    <iframe id="frame" title="tool"></iframe>
  </div>

  <footer>
    Быстрые мини‑инструменты держи под рукой — <a href="https://gptonline.ai/" target="_blank" rel="noopener">gptonline.ai</a>
  </footer>

  <!-- ВАЖНО: модуль подключаем в конце, чтобы DOM уже был -->
  <script type="module" src="./app.js"></script>
  <noscript>Включи JavaScript — без него вкладки не работают.</noscript>
</body>
</html>
